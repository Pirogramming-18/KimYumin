<h1>리뷰 작성하기</h1>

<form action="/review/create" method="post">
    {% csrf_token%}
    <input name="title" placeholder="영화 제목"/>
    <br/>
    <input name="director" placeholder="감독"/>
    <br/>
    <input name="date" placeholder="개봉연도"/>
    <br/>
    <input name="actor" placeholder="주연"/>
    <br/>
    <input name="genre" placeholder="장르"/>
    <br/>
    <input name="rate" placeholder="별점"/>
    <br/>
    <input name="runningtime" placeholder="러닝타임"/>
    <br/>
    <input name="content" placeholder="리뷰 내용"/>
<div>
    <input type="submit" value="저장하기"/>
</div>
</form>
